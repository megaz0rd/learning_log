{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    <small>Add new entry:</small></h2>
{% endblock page_header %}

{% block content %}

    <form action="" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock %}
